<body>
    <!-- Signup -->
    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card shadow">
                        <a href="/"><img src="../../assets/logo quizippy.png" alt="This is Quizippy logo" class="img-logo"  width="40%"></a>
                        <b-form @submit.prevent.@keyup.enter="register">
                            <label for="fullName">Full Name</label>                           
                                <input
                                    type="text"
                                    id="fname"
                                    name="full name"                          
                                    class="form-control"
                                    placeholder="Enter your full name"
                                    v-model="form.name"
                                    v-validate="'required:true'"
                                />
                                <p class="valid-feedback">Looks good!</p>
                                <p class="invalid-feedback" v-if="errors.first('full name')">{{ errors.first('full name') }}</p>                                                                 
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input
                                        type="date"
                                        id="dOBirth"
                                        name="date of birth"                            
                                        class="form-control"
                                        v-model="form.birthdate"
                                        v-validate="'required:true'"
                                    />
                                    <p class="valid-feedback">Looks good!</p>
                                    <p class="invalid-feedback" v-if="errors.first('date of birth')">{{ errors.first('date of birth') }}</p>                                
                                </div>
                                <div class="col-lg-6">
                                    <label for="emailAddress">Email Address</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email address"                            
                                        class="form-control"
                                        v-model="form.email"
                                        v-validate="'required:true|email'"
                                        placeholder="Enter your email address"
                                        data-vv-as="email"
                                    />
                                    <p class="valid-feedback">Looks good!</p>
                                    <p class="invalid-feedback" v-if="errors.first('email address')">{{ errors.first('email address') }}</p>    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="password">Password</label>
                                        <input
                                            type="password"
                                            id="pass"
                                            name="password"                            
                                            class="form-control"
                                            v-model="form.password"
                                            v-validate="'required:true|min:8|max:12'"
                                            placeholder="*******"
                                            ref="password"
                                        />                                       
                                        <p class="valid-feedback">Looks good!</p>
                                        <p class="invalid-feedback" v-if="errors.has('password')">{{ errors.first('password') }}</p> 
                                </div>
                                <div class="col-lg-6">
                                    <label for="cPassword">Confirm Password</label>
                                    <input
                                        type="password"
                                        id="cPass"
                                        name="confirm password"                            
                                        class="form-control"
                                        v-model="form.cPassword"
                                        v-validate="'required:true|confirmed:password'"
                                        placeholder="*******"  
                                        data-vv-as="password"
                                    />
                                    <p class="valid-feedback">Looks good!</p>
                                    <p class="invalid-feedback" v-if="errors.first('confirm password')">{{ errors.first('confirm password') }}</p>                                     
                                </div>
                                
                            </div>
                            <b-button 
                                type="submit"
                                variant="primary"
                                @click="register()"
                                class="rounded-pill mb-3 shadow"                                
                                >
                                    Sign Up
                            </b-button>
                            <div class="row text-center mt-5 alreadysign">
                                <div class="col-lg-12">
                                    <p>Already have an account?<a href="/signin"> Sign in</a></p>
                                </div>
                            </div>
                        </b-form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Signup -->
</body>
