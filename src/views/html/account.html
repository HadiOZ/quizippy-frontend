<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark py-3">
        <div class="container-md">   
            <b-navbar-toggle target="nav-collapse" class="mr-auto ml-2"></b-navbar-toggle>
            <b-navbar-brand class=" logobrand mr-auto mt-1" href="/"><img src="../../assets/logo quizippy putih.png" alt="This is Quizippy logo" width="120"></b-navbar-brand>
            <b-collapse id="nav-collapse" is-nav>
                <b-navbar-nav>
                    <a class="nav-item nav-link navlink2" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link navlink2" href="/achievement">Achievement</a>
                    <a class="nav-item nav-link navlink2" href="/history">History</a>
                </b-navbar-nav>
                <b-navbar-nav class="ml-md-auto">
                    <a href="/join" class="nav-item btn btn-primary main-button rounded-pill mx-3" role="button">Join Game</a>
                    <a href="/makequiz" class="nav-item btn btn-primary main-button rounded-pill mx-2" role="button">Create Quiz</a>
                </b-navbar-nav>
                <b-navbar-nav>
                    <a class="nav-link ml-4" href="/search"><i class="fas fa-search"></i></a>
                </b-navbar-nav>
                <b-navbar-nav>
                    <div class="dropdown">
                        <a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                            <img src="@/assets/setting.png" alt="This is setting icon" class="setting pl-2 pr-1" width="33px">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="/account"><img src="../../assets/account.png" alt="This is account icon" class="account-ico"> Account</a>
                            <a class="dropdown-item" @click="logout"><img src="../../assets/logout.png" alt="This is logout icon" class="logout-ico">Logout</a>
                        </div>
                    </div>
                </b-navbar-nav>
            </b-collapse>
        </div>
    </nav>  
    <!-- Akhir Navbar -->

    <!-- Jumbotron -->
    <section class="jumbtron">
        <div class="jumbotron jumbotron-fluid account">
            <div class="container text-center">
                <div class="img-box">
                    <input type="file" name="img[]" class="file" accept="image/*" ref="fileTitle" @change='savePictTitle'>
                    <img 
                    v-on:click="browseImg()" 
                    v-bind:src="dataUser.picture=='' ? require('../../assets/accountPlaceholder.png') : baseUrl+/profile/+dataUser.picture" 
                    id="imgTitle" 
                    class="gambar rounded-circle">
                </div>
                <div class="accountoverview">
                    <h3 class="display-5 mt-3">{{dataUser.name}}</h3>
                    <p class="lead">{{dataUser.job}}</p>
                </div>            
            </div>
        </div>
    </section>
    <!-- Akhir Jumbotron -->

    <!-- Form Account -->
    <section class="formaccount">
        <div class="container">
            <b-form @submit.prevent="save">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label for="fullName">Full Name</label>                           
                            <input
                                type="text"
                                id="fname"
                                name="fullName"                                                        
                                class="form-control"
                                placeholder="Enter your full name"
                                v-model="dataUser.name"
                            />
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="username">Username</label>                           
                            <input
                                type="text"
                                id="uname"
                                name="username" 
                                v-model="dataUser.username"                         
                                class="form-control"
                                placeholder="Enter your username"
                            />
                    </div>
                    <div class="col-md-6">
                        <label for="gender">Gender</label>
                        <b-form-select 
                            id="gender1"
                            name="gender"
                            v-model="dataUser.gender"
                            :options="optionsG"
                            class="form-control">                 
                        </b-form-select>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-6">
                        <label for="dateOfBirth">Date of Birth</label>
                            <input
                                type="date"
                                id="dOBirth"
                                name="dateOfBirth"                            
                                class="form-control"
                                v-model="dataUser.birthdate"
                            />   
                    </div>
                    <div class="col-md-6">
                        <label for="emailAddress">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="emailAddress"                            
                                class="form-control"
                                v-model="dataUser.email"
                                placeholder="Enter your email address"
                            />
                    </div>
                </div>
                <hr>
                <div class="row mt-5 mb-4">
                    <div class="col-md-6">
                        <label for="jobs">Jobs</label>
                        <b-form-select 
                            id="job"
                            name="jobs"
                            v-model="dataUser.job"
                            :options="optionsJ"
                            class="form-control">                 
                        </b-form-select>
                    </div>
                    <div class="col-md-6">
                        <label for="pNumber">Phone Number</label>
                        <input
                            type="number"
                            id="pnumber"
                            name="pNumber"                          
                            class="form-control"
                            placeholder="08xxxxxxxxxx"
                            v-model="dataUser.phone"
                            />
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="institution">Institution</label>
                        <input
                            type="text"
                            id="instut"
                            name="institution"                          
                            class="form-control"
                            placeholder="Enter your institution"
                            v-model="dataUser.institution"
                            /> 
                    </div>
                    <div class="col-md-6">
                        <label for="country">Country</label>
                        <b-form-select 
                            id="cntry"
                            name="country"
                            v-model="dataUser.country"
                            :options="optionsC"
                            class="form-control">                 
                        </b-form-select>
                    </div>
                </div>
                <b-button type="submit" variant="primary" class="rounded-pill mb-5 shadow">Save</b-button>
            </b-form>
        </div>
    </section>
    <!-- Akhir Form Account -->
</body>
